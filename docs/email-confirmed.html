<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - FinFlow</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap');

        :root {
            --teal-dark: #00897B;
            --teal-light: #80CBC4;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --card-bg: rgba(255, 255, 255, 0.85);
        }

        body {
            margin: 0;
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            background-image: linear-gradient(to top right, var(--teal-light) 0%, var(--teal-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
            opacity: 0;
            animation: fadeInScale 0.6s cubic-bezier(0.165, 0.84, 0.44, 1) 0.2s forwards;
        }

        @keyframes fadeInScale {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .icon-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkmark-svg {
            width: 60px;
            stroke: var(--teal-dark);
            stroke-width: 5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.5s forwards;
        }
        
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        h1 {
            color: var(--text-primary);
            font-size: 2.25rem; /* 36px */
            font-weight: 800;
            margin: 0 0 16px;
        }

        p {
            color: var(--text-secondary);
            font-size: 1.125rem; /* 18px */
            line-height: 1.6;
            margin: 0 0 32px;
        }

        .button {
            display: inline-block;
            background-color: var(--teal-dark);
            color: #ffffff;
            font-size: 1rem; /* 16px */
            font-weight: 600;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 50px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 137, 123, 0.3);
        }

        @media (max-width: 600px) {
            .card {
                padding: 30px;
            }
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon-container">
            <svg class="checkmark-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="23.5" fill="none"/>
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>
        <h1>Success!</h1>
        <p>Your email has been confirmed. You can now securely log in to your FinFlow account and start your journey to financial clarity.</p>
    </div>

</body>
</html>
